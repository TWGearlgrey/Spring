<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user4::register</title>
	</head>
	<style>body {text-align: center;}table {margin: 0 auto}</style>
	<body>
		<h3>user4 목록</h3>
		
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user4/register}">등록</a>
		
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>성별</th>
				<th>나이</th>
				<th>주소</th>
				<th>관리</th>
			</tr>
			
			<tr th:each="user:${users}">
				<td>[[${user.id}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.gender}]]</td>
				<td>[[${user.age}]]</td>
				<td>[[${user.addr}]]</td>
				<td>
					<a th:href="@{/user4/modify(id=${user.id})}">수정</a>
					<a th:href="@{/user4/delete(id=${user.id})}">삭제</a>
				</td>
			</tr>
		</table>
	</body>
</html>
