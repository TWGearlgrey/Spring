<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User6::MODIFY</title>
	</head>
	<body style="text-align: center;">
		<div style="display: inline-block; width: auto; height: auto; text-align: center;">
			<h3>User6::수정</h3>
			<form action="/Ch07/user6/modify" method="post">
				<table border="1">
					<tr>
						<th>아이디</th>
						<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
					</tr>
					<tr>
						<th>이름</th>
						<td><input type="text" name="name" th:value="${user.name}"/></td>
					</tr>
					<tr>
						<th>생일</th>
						<td><input type="date" name="birth" style="width: 95%;" th:value="${user.birth}"/></td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<input type="radio" name="gender" th:value="${user.gender}" th:checked="${user.gender == 'M'}"/>남
							<input type="radio" name="gender" th:value="${user.gender}" th:checked="${user.gender == 'F'}"/>여
						</td>
					</tr>
					<tr>
						<th>나이</th>
						<td><input type="number" name="age" th:value="${user.age}"/></td>
					</tr>
					<tr>
						<th>주소</th>
						<td><input type="text" name="addr" th:value="${user.addr}"/></td>
					</tr>
					<tr>
						<th>휴대폰</th>
						<td><input type="text" name="hp" th:value="${user.hp}"/></td>
					</tr>
				</table>
				<div style="float: right; margin-top: 2px;">
					<input type="submit" value="수정하기">
				</div>
			</form>
		</div>
	</body>
</html>
